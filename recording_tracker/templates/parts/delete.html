{% extends 'base.html' %}
{% block content %}

<p>{{ part.__dict__ }}</p>
<p>from {{song.name}}</p>

    <input type="submit" value="Delete">
</form>
<form action="/songs/{{ part.song_id }}/parts/{{ part.id }}">
    <input type="submit" value="Cancel">
</form>
{% endblock content %}
