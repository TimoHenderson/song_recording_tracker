{% extends 'base.html' %}
{% block content %}
<h2>Edit Song</h2>
<form action="/songs/{{ song.id }}" method="post">
    <div>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" value="{{ song.title }}">
    </div>
    <div>
        <label for="artist">Artist: </label>
        <input type="text" name="artist" id="artist" value="{{ song.artist }}">
    </div>
    <div>
        <label for="album">Album: </label>
        <input type="text" name="album" id="album" value="{{ song.album }}">
    </div>
    <div>
        <label for="notes">Notes: </label>
        <textarea name="notes" id="notes" cols="30" rows="10" value="{{ song.notes }}"></textarea>
    </div>
    <div>
        <input type="submit" value="Save Changes">
    </div>
</form>
{% endblock content %}
