<!-- Requires completion variable set as int range 0-100 -->
<div class="song-completion">
    {% set width = 150 %}
    {% set completion_bar = (completion/100)*width %}



    <div>
        <p>Completion - {{ completion }}%</p>
        <div class="completion-meter" width="{{ width }}">
            {% for i in range(5,105,5) %}
            <div class="meter-chunk {% if completion >=i %}meter-chunk-on{% endif %}"></div>
            {% endfor %}
        </div>
    </div>

</div>
