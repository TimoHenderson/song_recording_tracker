{% extends 'base.html' %}
{% block content %}
<main>
    <div class="page-header">
        <div class="page-header-contents">
            <h2>All Albums</h2>
        </div>
        <hr>
    </div>
    <div class="card-list card-list-column">
        {% for album in albums %}
        {% with type="album", item=album %}
        {% include 'components/row-card.html' %}
        {% endwith %}
        {% endfor %}
    </div>
</main>
{% endblock content %}
