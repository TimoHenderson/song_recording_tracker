{% extends 'base.html' %}
{% block content %}
<main>
    <div class="page-header">
        <div class="page-header-contents page-header-card">
            {% include 'components/album-card-row.html' %}
        </div>

        <div class="page-header-links">
            <form><button formaction="/artists/{{ album.artist.id }}">Artist</button></form>
            <form><button formaction="/artists/{{ album.artist.id }}/albums/{{ album.id }}/edit">Edit Album</button>
            </form>
            <form><button formaction="/artists/{{ album.artist.id }}/albums/{{ album.id }}/delete">Delete
                    Album</button>
            </form>
            <form><button formaction="/albums/{{ album.id }}/songs/new">New Song</button></form>
        </div>


        <hr>
    </div>
    <input class="trigger" type="radio" name="card-menu-trigger" id="no-card-menu" checked>

    <div class="card-list card-list-column">
        {% for song in songs %}
        {% with type='song',item = song %}
        {% include 'components/row-card.html' %}
        {% endwith %}
        {% endfor %}
    </div>
</main>
{% endblock content %}
