{% extends 'base.html' %}
{% block content %}

<h2>Edit Album</h2>
<form action="/albums/{{ album.id }}/update" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ album.name }}" required>
    </div>
    <div>
        <label for="artist">Artist: </label>
        <select name="artist_id" id="artist" required>
            {% for artist in artists %}
            <option value="{{ artist.id }}" {% if album.artist.id==artist.id %} selected {% endif %}>{{ artist.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit" value="Update Album">
    </div>
</form>
<form action="/albums">
    <input type="submit" value="Cancel">
</form>


{% endblock content %}
