{% extends 'base.html' %}
{% block content %}
<div class="card-list form-card-list">
    <div class="card card-form delete-form">
        <h2>Are you sure you want to delete</h2>
        {% set hide_buttons = True %}
        <p>{% include 'components/instrument-card.html' %}</p>
        <div class="confirm-delete">
            <form action="/instruments/{{ instrument.id }}/delete" method="post">
                <input type="submit" value="Delete">
            </form>
            <form action="/instruments">
                <input type="submit" value="Cancel">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
