{% extends 'base.html' %}
{% block content %}
<div class="card-list form-card-list">
    <div class="card form-card">
        <h2>New Instrument</h2>
        <form class="form-card" action="/instruments" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Instrument Name" required>
            <br>
            <label for="icon-radio">Icon: </label>
            <div class="icon-popup">
                {% for icon in icons %}
                <input type="radio" class="icon-radio" name="icon" id="icon{{ icon }}" value="{{ icon }}" hidden
                    required>
                <label for="icon{{ icon }}" class="instrument-icons meter">&#x{{ icon }};</label>
                {% endfor %}
            </div>
            <div id="hidden">
                <input type="radio" name="icon" class="hidden-radio" required>
                <div id="hider">
                </div>
            </div>

            <div class="form-row"><input type="submit" value="Add Instrument"></div>
        </form>
        <form>
            <button formaction="/instruments">Cancel</button>
        </form>
    </div>
</div>
{% endblock content %}
