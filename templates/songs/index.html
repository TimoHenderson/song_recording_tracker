{% extends 'base.html' %}
{% block content %}

<main>
    <div class="page-header">
        <div class="page-header-contents">
            <h2>All Songs</h2>
        </div>
        <hr>
    </div>

    <div class="card-list card-list-column">
        {% for song in songs %}
        {% with type='Song',item=song %}
        {% include 'components/row-card.html' %}
        {% endwith %}
        {% endfor %}
    </div>
</main>
{% endblock content %}
