{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <div class="page-header-contents page-header-card">
        {% include 'components/album-card-row.html' %}
    </div>
    <hr>
</div>
<div class="card-list form-card-list">
    <div class="card form-card">
        <h2>New Song</h2>
        <form class="form-card" action="/artists/{{ album.artist.id }}/albums/{{album.id}}/songs" method="post">
            <label for="album">Album: </label>
            <div class="form-row">
                {{ album.name }}
            </div>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required>
            <br>
            <label for="notes">Notes: </label>
            <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
            <div class="form-row">
                <input type="submit" value="Add New">
            </div>
        </form>
        <form class="form-row" action="/artists/{{ album.artist.id }}/albums/{{ album.id }}">
            <input type="submit" value="Back To Album">
        </form>
    </div>
</div>
{% endblock content %}
