{% extends 'base.html' %}
{% block content %}
<h2>Edit Song</h2>
<form action="/songs/{{ song.id }}/update" method="post">
    <div>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" value="{{ song.title }}">
    </div>
    <div>
        <label for="album">Album: </label>
        <select name="album_id" id="album">
            {% for album in albums %}
            <option value="{{ album.id }}" {% if album.id==song.album.id %} selected {% endif %}>{{ album.name }} by {{
                album.artist.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="notes">Notes: </label>
        <textarea name="notes" id="notes" cols="30" rows="10" value="{{ song.notes }}"></textarea>
    </div>
    <div>
        <input type="submit" value="Save Changes">
    </div>
</form>
<form action="/songs/{{ song.id }}">
    <input type="submit" value="Cancel">
</form>
{% endblock content %}
