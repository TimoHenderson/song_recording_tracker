{% extends 'base.html' %}
{% block content %}

<div class="card-list form-card-list">
    <div class="card form-card">
        <h2>New Artist</h2>
        <form class="form-card" action="/artists" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Artist name" required>
            <br>
            <div class="form-row">
                <input type="submit" value="Add Artist">
            </div>
        </form>
        <form class="form-row" action="/artists">
            <input type="submit" value="Back to Artists">
        </form>
    </div>
</div>


{% endblock content %}
