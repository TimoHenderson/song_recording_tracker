{% extends 'base.html' %}
{% block content %}
<main>
    <div class="page-header">
        <div class="page-header-contents">
            {% include '/components/artist-card-row.html' %}
            <a href="/artists/new">New Album</a>
        </div>
        <hr>
    </div>
    <div class="card-list">
        {% for album in albums %}
        <article>
            <a href="/albums/{{ album.id }}">
                {% include 'components/album-card.html' %}
            </a>
        </article>
        {% endfor %}
    </div>
</main>
{% endblock content %}
