{% extends 'base.html' %}
{% block content %}
<main>
    <div class="page-header">
        <div class="page-header-contents page-header-card">
            {% with type="artist", item=artist %}
            {% include 'components/row-card.html' %}
            {% endwith %}
        </div>
        <div class="page-header-links">
            <form><button formaction="/artists">All Artists</button></form>
            <form><button formaction="/artists/{{ artist.id }}/edit">Edit Artist</button></form>
            <form><button formaction="/artists/{{ artist.id }}/delete">Delete Artist</button></form>
            <form><button formaction="/artists/{{ artist.id }}/albums/new">New Album</button></form>
        </div>
        <hr>
    </div>
    <div class="card-list card-list-column">
        {% for album in albums %}
        {% with type="album", item=album %}
        {% include 'components/row-card.html' %}
        {% endwith %}
        {% endfor %}
    </div>
</main>
{% endblock content %}
