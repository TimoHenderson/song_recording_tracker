{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <div class="page-header-contents page-header-card">
        {% include 'components/artist-card-row.html' %}
    </div>
    <div class="page-header-links">
        <form><button formaction="/artists/{{ artist.id }}">Back</button></form>
        <form><button formaction="/artists/{{ artist.id }}/edit">Edit Artist</button></form>
        <form><button formaction="/artists/{{ artist.id }}/delete">Delete Artist</button></form>
        <form><button formaction="/artists/{{ artist.id }}/albums/new">New Album</button></form>
    </div>
    <hr>
</div>
<div class="card-list form-card-list">
    <div class="card form-card">
        <h2>Edit Artist</h2>
        <form class="form-card" action="/artists/{{ artist.id }}/update" method="post">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ artist.name }}" required>
            <br>
            <div class="form-row">
                <input type="submit" value="Update Artist">
            </div>
        </form>
        <form class="form-row" action="/artists/{{artist.id}}/delete">
            <input type="submit" value="Delete Artist">
        </form>
        <form class="form-row" action="/artists/{{ artist.id }}">
            <input type="submit" value="Back to Artist">
        </form>
    </div>
</div>


{% endblock content %}
