{% extends 'base.html' %}
{% block content %}

<h2>New Artist</h2>
<form action="/artists/{{ artist.id }}/update" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ artist.name }}" required>
    </div>
    <div>
        <input type="submit" value="Update Artist">
    </div>
</form>
<form action="/artists">
    <input type="submit" value="Cancel">
</form>


{% endblock content %}
