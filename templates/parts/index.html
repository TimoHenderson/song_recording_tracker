{% extends 'base.html' %}
{% block content %}
<main>
    <div class="page-header">
        <div class="page-header-contents">
            <h2>All Parts</h2>
        </div>
        <hr>
    </div>
    <div class="card-list card-list-column">

        {% for part in parts %}

        <a href="/songs/{{ part.song.id }}/parts/{{ part.id }}/edit">
            {% include 'components/part-card-row.html' %}
        </a>
        {% endfor %}

    </div>
</main>
{% endblock content %}
