{% extends 'base.html' %}
{% block content %}
<main>
    <div class="page-header">
        <div class="page-header-contents">
            <h2>All Parts</h2>
        </div>
        <hr>
    </div>
    <div class="card-list card-list-column">

        {% for part in parts %}
        {% with type='Part',item=part,show_parent_button=True %}
        {% include 'components/row-card.html' %}
        {% endwith %}
        {% endfor %}

    </div>
</main>
{% endblock content %}
